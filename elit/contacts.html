<body>

	<!-- header - start -->
	<header class="header">
		<div class="header-top">
			<div class="wrapper">
				<div class="socials">
					<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a>			
				</div>

				<div class="tel-shedule">
					<span><i class="fa fa-clock-o" aria-hidden="true"></i>11:00 до 23:00</span>
					<a href="tel:+380730012112"><i class="fa fa-phone" aria-hidden="true"></i>+38 073 00 12 112</a>
				</div>
			</div>
		</div>

		<div class="header-bottom">
			<div class="wrapper">
				<a href="index.html" class="logo"><h1>Еліт</h1></a>

				<nav class="nav">
					<i class="fa fa-bars" aria-hidden="true"></i>
					<ul>
						<li><a href="index.html">Головна</a></li>
						<li><a href="gallery.html">Галерея</a></li>
						<li><a href="about.html">Про ресторан</a></li>
						<li><a href="contacts.html">Контакти</a></li>

					</ul>
				</nav>
			</div>
		</div>
	</header>
	<!-- header - end -->

	<!-- contacts - start -->
	<section class="contacts">
		<div class="wrapper">
			<h3>Контакти</h3>

			<div class="decor-element">
				<img src="img/decor-element.png" alt="">
			</div>

			<div class="contact-info">
				<div class="phones-block">
					<span class="caption">
						<i class="fa fa-phone" aria-hidden="true"></i>
						Телефон:
					</span>
					<a href="tel:+380730012112">+38 073 00 12 112</a>
					<a href="tel:+380730012112">+38 073 00 12 112</a>
					<a href="tel:+380730012112">+38 073 00 12 112</a>
				</div>

				<div class="address-block">
					<span class="caption">
						<i class="fa fa-map-marker" aria-hidden="true"></i>
						Адрес:
					</span>
					<address>вулиця Городоцька, 85, Львів, Львівська область, 79000</address>
				</div>

				<div class="schedule-block">
					<span class="caption">
						<i class="fa fa-clock-o" aria-hidden="true"></i>
						График работы:
					</span>
					<span>11:00 до 23:00</span>
				</div>
			</div>
		</div>
	</section>
	<!-- contacts - end -->

	<!-- footer - start -->
	<footer class="footer">
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2573.162949371014!2d24.008448815536386!3d49.83939567939575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add77f24cb1e5%3A0xc4164e1ba0d9f212!2z0LLRg9C70LjRhtGPINCT0L7RgNC-0LTQvtGG0YzQutCwLCA4NSwg0JvRjNCy0ZbQsiwg0JvRjNCy0ZbQstGB0YzQutCwINC-0LHQu9Cw0YHRgtGM!5e0!3m2!1suk!2sua!4v1506339410278" allowfullscreen></iframe>
	</footer>
	<!-- footer - end -->

	<!-- modal - start -->
	<div class="mask"></div>

	<div class="modal">
		<h3>Забронювати</h3>

		<div class="decor-element">
			<img src="img/decor-element.png" alt="">
		</div>
		
		<form action="#" method="post" class="booking-form">
			<div class="field-group">
				<label for="name">Ваше імя</label>
				<input type="text" id="name" required>
			</div>
			
			<div class="field-group">
				<label for="tel">Ваш телефон</label>
				<input type="tel" id="tel" required>
			</div>

			<div class="field-group">
				<label for="datepicker">День</label>
				<input type="text" id="datepicker">
			</div>

			<div class="field-group">
				<label for="time">Час</label>
				<input type="text" id="time" class="timepicker">
			</div>

			<div class="field-group">
				<label for="wishes" class="last-label">Побажання</label>
				<textarea id="wishes"></textarea>
			</div>

			<input type="submit" class="button" value="Забронювати">
		</form>
	</div>
	<!-- modal - end -->
